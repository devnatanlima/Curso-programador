<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <title>Formulario de contato</title>
    <link rel="stylesheet" href="contato.css">
</head>

<body>
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formulario de contato</legend>

            <label for="name">Nome completo</label>
            <input type="text" name="name" id="name" required placeholder="Digite seu nome">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um e-mail vÃ¡lido">

            <label for="subject">Assunto</label>
            <input type="text" name="subject" id="subject">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message"  rows="7" required maxlength="1000" minlength="20" placeholder="Conte-nos tudo" ></textarea>

            <button type="submit" class="btn">Enviar
        </fieldset>
    </form>
</body>

</html>
