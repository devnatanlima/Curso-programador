<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>
      body{
            font-family: sans-serif;

        }
       
        ul li{
            list-style-type: disc;
            list-style-position: outside;
            
        }
        ol li{ 
            list-style-type: upper-alpha;
        }
    </style>

</head>

<body>
    <h1>Listas</h1>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        
    </ul>

    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>
    
</body>

</html>
